# fly.toml - Market News Backend

app = "market-news-api"
primary_region = "nrt"  # Tokyo (closest to KST timezone)

[build]
  dockerfile = "backend/Dockerfile"

[env]
  DATABASE_URL = "sqlite+aiosqlite:////data/market_news.db"
  ENV = "production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[mounts]
  source = "market_news_data"
  destination = "/data"
